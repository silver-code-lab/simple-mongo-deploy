name: Deploy to EC2 (docker-compose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy compose file to server
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem docker-compose.prod.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/docker-compose.prod.yml

      - name: Install Docker on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOSSH'
            set -e
            sudo apt update -y
            sudo apt install -y docker.io docker-compose
            sudo systemctl enable docker
            sudo systemctl start docker
          EOSSH

      - name: Remote deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOSSH'
            docker compose -f /home/ubuntu/docker-compose.prod.yml up -d --build
          EOSSH
